<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Employee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<h2 class="text-center">Employee Management System</h2>
		<hr>
		<h3 class="text-center">Save Employee</h3>
		<div class="d-flex justify-content-center">
			<form action="" th:action="@{/saveEmployee}" method="post" class="w-50">
				<div class="mb-3">
					<input type="text" name="firstName" placeholder="Enter Firstname" 
						class="form-control">
				</div>
				<div class="mb-3">
					<input type="text" name="lastName" placeholder="Enter Lastname" 
						class="form-control">
				</div>
				<div class="mb-4">
					<input type="text" name="email" placeholder="Enter Email" 
						class="form-control">
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-info">Save Employee</button>
				</div>
			</form>
		</div>
		<hr>
		<div class="text-center">
			<a th:href="@{/}" class="btn btn-secondary">Back to Employee List</a>
		</div>
	</div>
</body>
</html>
