<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h3 class="text-warning">Employees List</h3>
		<a th:href="@{/showEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add
			Employee</a>

		<table class="table table-striped table-bordered table-responsive-md">
			<thead class="table-light">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td>
						<a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
							class="btn btn-primary btn-sm">Update</a>
						<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
							class="btn btn-danger btn-sm">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-zmZLsPjAONsmOFPtTMoXrfREJTCI1ixR5byjXhzEnKlfk5TbupIemtcEUPGgfp1m"
		crossorigin="anonymous"></script>
</body>
</html>
